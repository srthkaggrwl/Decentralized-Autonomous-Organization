<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decentralized Autonomous Organization (DAO)</h1>

    <!-- Connect Wallet -->
    <button id="connectWallet">Connect Wallet</button>
    <p id="connectionStatus" style="color: red;">Not Connected</p>
    
    <!-- Create a Proposal -->
    <h2>Create a Proposal</h2>
    <input type="text" id="proposalText" placeholder="Enter proposal description">
    <button id="createProposal">Create Proposal</button>

    <!-- Vote on a Proposal -->
    <h2>Vote on Proposal</h2>
    <input type="number" id="proposalId" placeholder="Enter Proposal ID">
    <button id="voteFor">Vote For</button>
    <button id="voteAgainst">Vote Against</button>

    <!-- View Proposal -->
    <h2>View Proposal</h2>
    <input type="number" id="viewProposalId" placeholder="Enter Proposal ID">
    <button id="viewProposal">View Proposal</button>
    <p id="proposalDetails"></p>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
